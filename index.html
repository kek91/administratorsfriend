<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator's Friend</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" media="all" href="css/whhg.css"> -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">

        <h1 class="text-center">Administrator's Friend</h1>

        <div class="container-fluid">
            <form action="#" id="main">
                <div class="form-group col-xs-6">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Domain\username...">
                </div>
                <div class="form-group col-xs-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password...">
                </div>
                <div class="form-group col-xs-12">
                    <input type="text" name="host" id="host" class="form-control" placeholder="Host... (press ENTER to submit)">
                </div>
                <div class="form-group col-xs-12">
                    <input type="submit" class="form-control btn btn-primary" value="Go">
                </div>
            </form>
        </div><br>

        <div id="request-status"></div>

    </div>

    <div class="container-fluid text-center">
        <a href="#" id="btn-about"><button class="btn btn-default">About</button></a>
        <a href="#" id="btn-changelog"><button class="btn btn-default">Changelog</button></a>
    </div>

    <script src="js/administratorsfriend.js"></script>

</body>
</html>
